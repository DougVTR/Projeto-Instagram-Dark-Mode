<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram">
    <div class="celular">
        <img class="celularIMG" src="Imagens/celular.png" alt="Celular">
    </div>
    <div class="caixas">
        <div class="caixa1">
            <img class="logoInsta" src="Imagens/instagram_logo.png" alt="Logo Instagram">
            <form class="form1">
                <input class="email" type="text" placeholder="  Telefone, nome de usuário ou email">
                <input class="senha" type="text" placeholder="  Senha">
                <input class="entrar" type="button" value="Entrar">
                <div class="ou">OU</div>
                <ul class="ulFace">
                    <li class="liFace">
                        <a href="#" class="entrarFace">Entrar com o Facebook</a>
                    </li>
                </ul>
                <a class="senhaReset" href="#">Esqueceu a senha?</a>
            </form>
        </div>
        <div class="caixa2">
            <p class="notUser">Não tem uma conta?</p>
            <a class="cadastrar" href="#">Cadastre-se</a>
        </div>
        <p class="getApp">Obtenha o aplicativo.</p>
        <div class="baixar">
                <img class="appstore" src="Imagens/appstore.png" alt="Logo Apple">
                <img class="googleplay" src="Imagens/googleplay.png" alt="Logo Google Play">
        </div>
    </div>
</div>
<div class="final">
    <footer class="end">
        <div class="atalhos">
        <a href="#">Meta</a>
        <a href="#">Sobre</a>
        <a href="#">Blog</a>
        <a href="#">Carreiras</a>
        <a href="#">Ajuda</a>
        <a href="#">API</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Principais Contas</a>
        <a href="#">Hashtags</a>
        <a href="#">Localizações</a>
        <a href="#">Instagram Lite</a>
        </div>
        <div class="atalhos2">
        <a href="#">Dança</a>
        <a href="#">Comida e bebida</a>
        <a href="#">Casa e jardim</a>
        <a href="#">Música</a>
        <a href="#">Artes visuais</a>
        </div>
</div>
<div class="ultimo">
    <select class="linguagem" name="Linguagem" id="Linguagem"> 
        <option class="pt" value="Português (Brasil)">Português (Brasil)</option>
        <option class="en" value="English">English</option>
    </select>
</div>
    </footer>
</body>
</html>
